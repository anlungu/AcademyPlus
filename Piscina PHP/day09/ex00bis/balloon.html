<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Balloon</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		div.balloon {
			height: 200px;
			width: 200px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
	<script type="text/javascript">
		var color = {0: '#ff0000', 1: '#00ff00', 2: '#0000ff'};
		var colorId = 0;
		var balloon;
		var size = 200;

		$(document).ready(function() {
			balloon = $('#balloon');
			balloon.click(balloonClick);
			balloon.mouseleave(balloonLeave);
		});

		function balloonClick() {
			//console.log("Clicked");
			size += 10;
			if (size > 420)
				size = 200;

			colorId++;
			if (colorId > 2)
				colorId = 0;

			balloonRefresh();
		}

		function balloonLeave() {
			//console.log("Left");
			size -= 5;
			if (size < 200)
				size = 200;

			colorId--;
			if (colorId < 0)
				colorId = 2;

			balloonRefresh();
		}

		function balloonRefresh() {
			balloon.css('height', size);
			balloon.css('width', size);
			balloon.css('backgroundColor', color[colorId]);
			//console.log("Refreshed");
		}
	</script>
</head>
<body>
	<div class="balloon" id="balloon"></div>
</body>
</html>
